<!DOCTYPE html><html data-bs-theme="dark"><head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/bundles/main.css">
		<script src="/bundles/main.js" async=""></script>
		<title>CrownFi Swaps</title>
	</head>
	<body>
		<div class="header">
			<div class="header-logo">
				<img src="/assets/crown-logo.svg" class="crown">
				<img class="text-crown" src="/assets/logo-text/crown.svg">
				<img src="/assets/logo-text/fi.svg" class="text-fi">
				<img class="text-finance" src="/assets/logo-text/finance.svg">
			</div>
			<div class="header-links">
				<a id="swap-link" href="#">
					<svg width="78" xmlns="http://www.w3.org/2000/svg" height="78" viewBox="0 0 78 78" xmlns:svg="http://www.w3.org/2000/svg">
						<path d="m 15,17 v 40 c 0,4.287187 2.287187,8.24871 6,10.392304 3.712813,2.143594 8.287188,2.143595 12,0 C 36.712813,65.248711 39,61.287187 39,57 V 21 c 0,-4.287187 2.287187,-8.250517 6,-10.394111 3.712813,-2.1435936 8.287188,-2.1435932 12,0 C 60.712813,12.749484 63,16.712813 63,21 v 40" style="fill:none;stroke-width:6;stroke-linecap:round;stroke-linejoin:round"></path>
						<path style="stroke-width:6;stroke-linecap:round;stroke-linejoin:round" d="M 6,18 H 24 L 15,8 Z"></path>
						<path style="stroke-width:6;stroke-linecap:round;stroke-linejoin:round" d="m 54,60 h 18 l -9,10 z"></path>
					</svg>
					<span>Swap</span>
				</a>
				<a id="farm-link" href="#">
					<svg height="78" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 78 78" width="78">
						<path ;="" style="stroke: none" d="m 3.99686,1.24258 c -4.84934,22.56018 -4.87218,34.52701 6.94727,43.66211 2.75874,2.13218 6.24891,3.28774 9.70703,3.375 -1.11201,-4.81165 -1.14404,-10.10252 0.40039,-15.08399 -2.30514,-3.41178 -4.42485,-7.06617 -7.31836,-11.85547 -0.85661,-1.41845 -0.401,-3.26275 1.01758,-4.11914 0.68103,-0.41091 1.49736,-0.53456 2.26953,-0.34375 0.77197,0.19095 1.43655,0.6806 1.84766,1.36133 2.0662,3.41995 3.67272,6.16621 5.19336,8.61133 0.91203,-1.36366 1.98305,-2.66911 3.23437,-3.89258 2.97961,-2.91327 5.79854,-5.30755 8.55664,-7.24414 C 29.74787,6.33333 14.18734,3.61293 3.99686,1.24258 Z"></path>
						<path style="stroke: none" d="m 61.70976,14.68984 c -12.29326,-0.0713 -18.83565,1.42508 -30.22071,12.55664 -9.27981,9.07321 -5.96997,23.66219 1.06446,31.40821 -2.05906,4.24746 -4.0058,8.84862 -5.89454,14.08398 -0.56205,1.5587 0.24595,3.2779 1.80469,3.83984 1.55814,0.56225 3.2771,-0.24477 3.83985,-1.80273 1.64121,-4.54927 3.30534,-8.56678 5.78117,-13.61001 7.73388,-15.75375 16.76259,-26.51684 22.90437,-32.72788 1.16504,-1.17777 3.06421,-1.18826 4.24219,-0.0234 1.17907,1.16526 1.18957,3.06593 0.0234,4.24414 C 56.50804,41.50388 50.10855,50.51595 43.28589,64.18207 78.99911,69.87572 78.27213,30.8881 76.31128,14.9848 70.54287,14.9112 65.80746,14.71364 61.70972,14.68988 Z" ;=""></path>
					</svg>
					<span>Farm</span>
				</a>
			</div>
			<div class="user-options">
				<button is="wallet-button" class="primary"></button>
			</div>
		</div>
		<div id="main-content">

		</div>
		<div id="loading-cover">
			<img src="/assets/lazy-load.svg">
			<span id="loading-text"></span>
		</div>
	

<template id="ace-template-wallet-button">
	Connect wallet
</template>
<template id="ace-template-wallet-choice">
	<img ace-ref="img" src="/assets/lazy-load.svg">
	<span ace-ref="text">Generiwallet</span>
</template>
<template id="ace-template-wallet-modal">
	<h1 ace-ref="heading">Choose wallet</h1>
	<select ace-ref="selected-network">
		<option value="pacific-1">Mainnet (pacific-1)</option>
		<option value="atlantic-2">Testnet (atlantic-2)</option>
		<option value="localsei">Localnet (localsei)</option>
	</select>
	<div class="wallet-choices" ace-ref="choices">

	</div>
	<button ace-ref="cancel-button">Cancel</button>
</template>
<template id="ace-template-swap-component">
	<p>
		Hail, noble traders and crypto enthusiasts! We bid thee welcome to the grand realm of Crownfi Swaps, where the
		art of swapping digital treasures is elevated to a level befitting kings and queens.
	</p>
	<form class="swap-inner" ace-ref="form">
		<div class="swap-coin">
			<div class="left-right-text">
				<span>From</span>
				<span>Balance: <span ace-ref="in-balance">❓️</span></span>
			</div>
			<div class="swap-coin-inputs">
				<img ace-ref="in-icon" src="/assets/placeholder.svg" class="swap-coin-icon">
				<!-- Defined at runtime -->
				<select name="in-token"></select>
				<button ace-ref="btn-in-max" disabled="">Max</button>
				<button ace-ref="btn-in-half" disabled="">Half</button>
				<input type="number" name="in-amount">
			</div>
		</div>
		<img src="/assets/swaps-swords.svg">
		<div class="swap-coin">
			<div class="left-right-text">
				<span>To</span>
				<span>Balance: <span ace-ref="out-balance">❓️</span></span>
			</div>
			<div class="swap-coin-inputs">
				<img src="/assets/placeholder.svg" class="swap-coin-icon" ace-ref="out-icon">
				<!-- Defined at runtime -->
				<select name="out-token"></select>
				<input name="out-amount" type="number" readonly="">
			</div>
		</div>
		<button class="primary">Swap</button>
	</form>
	<img class="seal" src="/assets/seal.svg">
</template>
<template id="ace-template-farm-pool-component">
	<div class="big-chests">
		<!-- Padding bottom 50% ? -->
		<div>
			CrownFi TVL:<br>
			<span ace-ref="big-chest-tvl">// TODO</span>
		</div>
		<div>
			Total Volume Traded:<br>
			<span ace-ref="big-chest-total-traded">// TODO</span>
		</div>
		<div>
			24H Volume:<br>
			<span ace-ref="big-chest-volume-24h">// TODO</span>
		</div>
	</div>
	<div class="pool-search-options">
		<button disabled="" class="primary" ace-ref="all-pool-btn">All Pools</button>
		<button class="primary" ace-ref="my-pool-btn" disabled="">My Pools</button>
		<input disabled="" type="search" ace-ref="pool-search-text" class="primary">
	</div>
	<div class="pool-list" ace-ref="pool-list">
		<div class="pool-list-headings">
			<div class="pool-list-heading">
				<!-- Quick hack to appease the grid gods -->
			</div>
			<div class="pool-list-heading">
				<!-- Quick hack to appease the grid gods -->
			</div>
			<div class="pool-list-heading">
				Pools
			</div>
			<div class="pool-list-heading">
				Total Value
			</div>
			<div class="pool-list-heading">
				24H Volume
			</div>
			<div class="pool-list-heading">
				Fee Rate
			</div>
			<div class="pool-list-heading">
				APY
			</div>
			<div class="pool-list-heading">
				Deposit
			</div>
			<div class="pool-list-heading">
				Rewards
			</div>
			<div class="pool-list-heading">
				<!-- Quick hack to appease the grid gods -->
			</div>
		</div>
	</div>
</template>
<template id="ace-template-farm-pool-item">
	<button disabled="" class="pool-star" ace-ref="btn-star"></button>
	<div class="pool-stats-icons">
		<img ace-ref="icon-token0" src="/assets/lazy-load.svg">
		<img ace-ref="icon-token1" src="/assets/lazy-load.svg">
	</div>
	<div class="pool-stats-name" ace-ref="pool-name">
		// TODO
	</div>
	<div class="pool-stat" ace-ref="total-deposits">
		// TODO
	</div>
	<div class="pool-stat" ace-ref="volume-24h">
		// TODO
	</div>
	<div class="pool-stat" ace-ref="fee-rate">
		// TODO
	</div>
	<div ace-ref="apy" class="pool-stat">
		// TODO
	</div>
	<div ace-ref="user-deposits" class="pool-stat">
		// TODO
	</div>
	<div class="pool-stat" ace-ref="user-net">
		// TODO
	</div>
	<button class="pool-expand" ace-ref="btn-expand"></button>
</template>
<template id="ace-template-farm-pool-item-options">
	<div class="farm-interact-option">
		<div>
			<span class="interact-option-title">Pool shares</span>
			<span ace-ref="deposit-txt" class="interact-option-text">-</span>
		</div>
		<button ace-ref="deposit-btn">Deposit</button>
	</div>
	<div class="farm-interact-option">
		<div>
			<span class="interact-option-title">Share value</span>
			<span class="interact-option-text" ace-ref="withdraw-txt">-</span>
		</div>
		<button ace-ref="withdraw-btn">Withdraw</button>
	</div>
	<!--
	<div class="farm-interact-option">
		<div>
			<span class="interact-option-title">Rewards</span>
			<span ace-ref="claim-txt" class="interact-option-text">-</span>
		</div>
		<button ace-ref="claim-btn">Claim</button>
	</div>
	-->
</template>
<template id="ace-template-farm-pool-deposit-dialog">
	<h1>Deposit</h1>
	<form ace-ref="form" class="dialog-trade-form" method="dialog">
		<h2>Spending:</h2>
		<label class="trade-amount-input">
			<input type="number" name="amount0" min="1">
			<span ace-ref="denom-token0" class="trade-amount-denom">Token0</span>
		</label>
		<div class="trade-amount-balance">
			Current balance: <span ace-ref="balance-token0"></span>
		</div>
		<label class="trade-amount-input">
			<input type="number" name="amount1" min="1">
			<span ace-ref="denom-token1" class="trade-amount-denom">Token1</span>
		</label>
		<div class="trade-amount-balance">
			Current balance: <span ace-ref="balance-token1"></span>
		</div>

		<h2>Recieving</h2>
		<label class="trade-amount-input">
			<input type="number" name="result" min="1">
			<span class="trade-amount-denom" ace-ref="denom-result">Shares</span>
		</label>
		<div class="trade-amount-balance">
			Current balance: <span ace-ref="balance-result"></span>
		</div>
		

		<input type="hidden" name="pool">
		<button class="primary trade-execute">Deposit</button>
		<button ace-ref="btn-cancel">Cancel</button>
	</form>
</template>
<template id="ace-template-farm-pool-withdraw-dialog">
	<h1>Withdraw</h1>
	<form class="dialog-trade-form" ace-ref="form" method="dialog">
		<label class="trade-amount-input">
			<input type="number" min="1" class="form-control" name="amount">
			<span ace-ref="denom" class="trade-amount-denom">Shares</span>
		</label>
		<div class="trade-amount-balance">
			Current shares: <span ace-ref="balance"></span>
		</div>

		<div class="trade-result">
			You recieve: <span ace-ref="trade-result">-</span>
		</div>
		
		<input type="hidden" name="pool">
		<button class="primary trade-execute">Withdraw</button>
		<button ace-ref="btn-cancel">Cancel</button>
	</form>
</template>
<template id="ace-template-popup-modal">
	<h1 ace-ref="heading">null</h1>
	<p ace-ref="message">null</p>
	<button ace-ref="dismiss-btn">OK</button>
</template>
<template id="ace-template-error-modal">
	<h1 ace-ref="heading">null</h1>
	<p ace-ref="message">null</p>
	<textarea readonly="" ace-ref="error-details"></textarea>
	<button ace-ref="dismiss-btn">OK</button>
</template>
</body></html>
