<!DOCTYPE html><html data-bs-theme="dark"><head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/main.css" rel="stylesheet">
		<script src="/main.js" async=""></script>
		<title>Frontend test</title>
	</head>
	<body>
		<div class="container-md border">
			<h1 class="text-center">CSSWap MVP</h1>
			<div class="d-flex justify-content-around">
				<button id="main-btn-swap" class="btn btn-primary">Swap</button>
				<button id="main-btn-farm" class="btn btn-primary">Farm</button>
			</div>
			<div id="main-content">

			</div>
		</div>
		
		
		
	

<template id="ace-template-swap-component">
	<link rel="stylesheet" href="/main.css">
	<div class="border">
		<slot name="title"></slot>
		<form ace-ref="trade-input">
			<select name="pair" class="form-select" ace-ref="dyn-select-pairs" ,=""></select>
			<div class="input-group mb-3">
				<input name="amount" type="number" class="form-control" min="1">
				<input type="hidden" class="form-control" name="denom">
				<span class="input-group-text" ace-ref="input-denom">?</span>
				<button ace-ref="reverse-btn" class="btn btn-outline-secondary" type="button">↔️</button>
				<span ace-ref="output-amount" class="input-group-text">?</span>
				<span ace-ref="output-denom" class="input-group-text">?</span>
			</div>
			<button ace-ref="swap-btn" class="btn btn-primary" type="button">Swap</button>
		</form>
	</div>
</template>
<template id="ace-template-farm-component">
	<link rel="stylesheet" href="/main.css">
	<div class="border">
		<slot name="title"><h2>SWAP</h2></slot>
		<h3>Deposit</h3>
		<form ace-ref="form-deposit">
			<div class="input-group mb-3">
				<input class="form-control" type="number" name="amount0" min="1">
				<span class="input-group-text"><slot name="denom-token0"></slot></span>
			</div>
			<div class="form-text">Current balance: <slot name="balance-token0"></slot></div>
			<div class="input-group mb-3">
				<input type="number" min="1" class="form-control" name="amount1">
				<span class="input-group-text"><slot name="denom-token1"></slot></span>
			</div>
			<div class="form-text">Current balance: <slot name="balance-token1"></slot></div>
			<button class="btn btn-primary" ace-ref="deposit-btn">Deposit</button>
		</form>
		<h3>Withdraw</h3>
		<form ace-ref="form-withdraw">
			<div class="input-group mb-3">
				<input class="form-control" type="number" name="amount" min="1">
				<span class="input-group-text"><slot name="denom-lp-token"></slot></span>
			</div>
			<div class="form-text">Current balance: <slot name="balance-lp-token"></slot></div>
			<button class="btn btn-primary" ace-ref="withdraw-btn">Withdraw</button>
		</form>
	</div>
</template>
</body></html>
